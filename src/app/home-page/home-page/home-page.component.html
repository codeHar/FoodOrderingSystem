<div id="myCarousel" class="carousel slide" data-bs-ride="carousel" style="width:100vw">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/foodImages/image1.avif">

      </div>
      <div class="carousel-item">
        <img src="../../../assets/foodImages/image2.avif">

      </div>
      <div class="carousel-item">
        <img src="../../../assets/foodImages/image3.avif">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <div class="py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let foods of foodDatas">
            <div class="card shadow-sm">
                <img src={{foods.img}}>
              <div class="card-body">
                <p class="card-text">{{foods.name}}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <a [routerLink]="['/details',foods.id]" class="btn btn-primary">View Details</a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
